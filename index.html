<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NavaPro Agency – סוכנות ליוצרות תוכן</title>
  <meta name="description" content="NavaPro – סוכנות ליווי ליוצרות תוכן, דוגמניות אונליפאנס ודוגמניות ביתיות.">

  <style>
    :root {
      --neon-pink: #ff5fa8;
      --neon-blue: #5ad8ff;
      --text-main: #fdfdff;
      --text-muted: #c7c7d9;
      --card-bg: rgba(7, 12, 32, 0.86);
      --shadow-neon-pink: 0 0 12px rgba(255, 95, 168, 0.8);
      --shadow-neon-blue: 0 0 12px rgba(90, 216, 255, 0.8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #141b3f 0, #050816 55%, #02030a 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 18px 10px 80px;
    }

    .page { width: 100%; max-width: 480px; margin: 0 auto; }
    .hero-card {
      background: radial-gradient(circle at top right, rgba(255,95,168,0.12), transparent),
                  radial-gradient(circle at top left, rgba(90,216,255,0.12), transparent),
                  var(--card-bg);
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255,95,168,0.3), 0 0 25px rgba(90,216,255,0.3);
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      padding: 12px 22px;
      border-radius: 999px;
      color: white;
      text-decoration: none;
      font-weight: 700;
      margin-top: 20px;
      box-shadow: 0 0 15px var(--neon-pink), 0 0 15px var(--neon-blue);
    }
  </style>
</head>

<body>
  <div class="page">
    <main class="hero-card">
      <h1>הסוכנות NavaPro</h1>
      <p>הבית החדש שלך כיוצרת תוכן ודוגמניות אונליפאנס.</p>

      <p><strong>השמות הגדולים שהתחילו אצלנו:</strong></p>
      <ul>
        <li>ShalvaRusso</li>
        <li>NetaXXX</li>
        <li>Adelin69</li>
        <li>ועוד…</li>
      </ul>

      <p><strong>מה את מקבלת?</strong></p>
      <ul>
        <li>צלם מקצועי</li>
        <li>ליווי צמוד</li>
        <li>תכנית עבודה מסודרת</li>
        <li>הדרכה לעתיד</li>
      </ul>

      <p><strong>הכול בחינם – תשלום לפי הצלחה בלבד!</strong></p>

      <a href="https://t.me/NavaPro" class="btn">ללחוץ כאן – לדבר עם @NavaPro</a>
    </main>
  </div>
</body>
</html>
